<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Order App</title>
    <link rel="stylesheet" type="text/css" href="style/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="style/css/style.css" />
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <section class="input">
        <button class="bt" onclick="switchmode()">🍣 Submit 🍣</button>
        <textarea class="ta" rows="10" cols="7"></textarea>
        <p>
            Time to eat some sushi! Type each dish ID into the text area above and be sure
            to separate them with a new line. When you're done, click the submit button to
            see the list of dishes to order ad their quantities. Enjoy 🐠
        </p>
    </section>

    <section class="output hidden">
        <button class="bt" onclick="switchmode()">🍣 Reset 🍣</button>
        <ul class="list">

        </ul>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
